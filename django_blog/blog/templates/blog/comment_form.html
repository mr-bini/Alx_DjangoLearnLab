{% extends 'blog/base.html' %}
{% block title %}{% if object %}Edit Comment{% else %}Add Comment{% endif %}{% endblock %}

{% block content %}
<h2>{% if object %}Edit Comment{% else %}Add Comment{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
